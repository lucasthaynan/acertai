<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="home">

        <div class="head-game">
            <img src="./imagens/logo.png" alt="">
        </div>

        <div class="option-times">
            <div class="two-times">2 times</div>
            <div class="three-times">3 times</div>
        </div>

    </section>

    <section class="info-times">

        <div class="container">
            <div class="name">
                <label>Nome do time</label>
                <input type="text" name="name_time" placeholder="Time A">
            </div>

            <div class="avatar">

                <div class="image" id="a">
                    <img src="./imagens/avatar/avatar_a.jpg" alt="">
                </div>
                <div class="image" id="b">
                    <img src="./imagens/avatar/avatar_a.jpg" alt="">
                </div>
                <div class="image" id="c">
                    <img src="./imagens/avatar/avatar_a.jpg" alt="">
                </div>

            </div>

            <div class="container-btn">
                <input type="submit" value="Concluir">
            </div>

        </div>
    </section>


    <section class="random-category">
        <div class="category lugar">
            <p>Lugar</p>
        </div>
        <div class="category personagem">
            <p>Personagem</p>
        </div>
        <div class="category tecnologia">
            <p>Tecnologia</p>
        </div>
        <div class="category ano">
            <p>Ano</p>
        </div>
    </section>

    <section class="select-tips personagem">

        <div class="name-category">
            <p>Personagem</p>
        </div>

        <div class="container">

            <p>Escolher dica</p>

            <div class="options">
                <div class="option" id="1">01</div>
                <div class="option" id="2">02</div>
                <div class="option" id="3">03</div>
                <div class="option" id="4">04</div>
                <div class="option" id="5">05</div>
                <div class="option" id="6">06</div>
                <div class="option" id="7">07</div>
                <div class="option" id="8">08</div>
                <div class="option" id="9">09</div>
                <div class="option" id="10">10</div>
                <div class="option" id="11">11</div>
                <div class="option" id="12">12</div>
                <div class="option" id="13">13</div>
                <div class="option" id="14">14</div>
                <div class="option" id="15">15</div>
                <div class="option" id="16">16</div>
                <div class="option" id="17">17</div>
                <div class="option" id="18">18</div>
                <div class="option" id="19">19</div>
                <div class="option" id="20">20</div>
            </div>

        </div>

    </section>


    
    <script src="./main.js"></script>
</body>
</html>
